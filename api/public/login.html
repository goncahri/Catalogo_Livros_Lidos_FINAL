<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Catálogo de Livros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .logo {
      max-width: 120px;
      display: block;
      margin: 0 auto 20px;
    }
    .btn-green {
      background-color: #4caf50;
      color: white;
    }
    .btn-green:hover {
      background-color: #43a047;
    }
    .link-cadastro {
      margin-top: 15px;
      text-align: center;
    }
    .link-cadastro a {
      color: #4caf50;
      text-decoration: none;
    }
    .link-cadastro a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h3 class="text-center mb-4">Catálogo de Livros</h3>
    <form id="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required placeholder="exemplo@email.com" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required placeholder="********" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-green">Entrar</button>
      </div>
    </form>

    <div class="link-cadastro">
      Ainda não possui cadastro? <a href="usuario.html">Cadastre-se</a>
    </div>

    <div id="mensagem" class="mt-3 text-danger text-center"></div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
